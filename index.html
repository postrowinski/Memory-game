<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero">
        <div class="container">
            <h1 class="text-center">MasterMind</h1>
            <hr>
            <button class="btn btn-primary btn-lg">New game</button>
            <span class="turn-left pull-right">Moves <span class='counter'>12</span></span>
            <hr>
    </section>
    <section class="game">
        <div class="container">
        </div>
    </section>
    <div class="pick-color-container">
        <div class="picked-color" data-color="red"></div>
        <div class="picked-color" data-color="green"></div>
        <div class="picked-color" data-color="blue"></div>
        <div class="picked-color" data-color="yellow"></div>
        <div class="picked-color" data-color="black"></div>
        <div class="picked-color" data-color="gray"></div>
        <div class="picked-color cancel-pick" data-color="">
            <span class="cross top"></span>
            <span class="cross bottom"></span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
